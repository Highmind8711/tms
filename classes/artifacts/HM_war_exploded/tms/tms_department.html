	<!-- Modal -->
	<div class="modal fade in" id="userAdd" tabindex="-1" role="dialog" aria-labelledby="userAddLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">添加部门</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal" aria-hidden="true"><i class="lnr lnr-cross"></i></button>
					</div>
				</div>
				<div class="panel-body">
					<ul class="list-unstyled activity-timeline">
						<li>
							<i class="fa fa-comment activity-icon"></i>
							<p>部门信息<span class="timestamp">Department Information</span></p>
						</li>
					</ul>
					
					<div class="form-horizontal tasi-form" >
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>部门名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入部门名称">
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>所属区域</label>
                            <div class="col-sm-9" >
                                <select class="form-control" id="domainArea">
									<option value="cheese">1</option>
									<option value="tomatoes">2</option>
									<option value="mozarella">3</option>
								</select>
                            </div>
                        </div>
                                  
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系方式</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入联系方式">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">QQ</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入qq号码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入邮箱地址">
                            </div>
                        </div>
                    </div>
                    <ul class="list-unstyled activity-timeline">
						<li>
							<i class="fa fa-user activity-icon"></i>
							<p>账号信息<span class="timestamp">Account Info</span></p>
						</li>
					</ul>
                    <div class="form-horizontal tasi-form">
                    	<div class="form-group">
                            <label class="col-sm-3 control-label">账号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入账号">
                            </div>
                        </div>
                    	<div class="form-group">
                            <label class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="请输入密码">
                            </div>
                        </div>
                    	<div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-9">
                            	<label class="fancy-checkbox">
									<input type="checkbox">
									<span>是否允许登录</span>
								</label>
                            </div>
                        </div>
                    </div>					
				</div>
				<div class="panel-footer" style="text-align:right;">
					<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                   	<button class="btn btn-success" type="button" id="">确认添加</button>
				</div>
			</div>
