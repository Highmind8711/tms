<!DOCTYPE html>
<html class="fullscreen-bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!-- CSS -->
<link rel="stylesheet" href="../resource/css/bootstrap.min.css">
<link rel="stylesheet" href="../resource/table/css/demo_table.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
<!-- <link rel="stylesheet" href="../resource/css/font-awesome.min.css"> -->
<link rel="stylesheet" href="../resource/css/main.css">
<link rel="stylesheet" href="../resource/css/public.css">

<!-- Javascript -->

<title>票务平台用户管理</title>

<style type="text/css">
.auth-box .right{
	background-image:url("../resource/img/bg_6.png");
}

.auth-box .right .overlay{
	background:rgba(99, 156, 185, 0.75); 
}

body{
	width:100%;
	height:100%;
	background:#f3f5f8 url(../resource/img//bg_2.jpg) no-repeat center;
	background-size:100%;
}
</style>
</head> 
<body>
	<!-- WRAPPER -->
	<div id="wrapper" >
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content" style="width:98%;">
							<div class="header">
								<div class="logo text-center"><img src="../resource/img/logo.png" alt="Highmind Logo"></div>	
								<p class="lead"></p>							
							</div>
							<div class="form-auth-small" >
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">账号</label>
									<input type="text" class="form-control" placeholder="请输入登录账号" name="signin-loginId">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">密码</label>
									<input type="password" autoComplete="new-password" class="form-control" 
											 placeholder="请输入登录密码" name="signin-password" >
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">密码</label>
									<input type="text"class="form-control" placeholder="请输入公司编码" name="signin-domainid" >
								</div>
								<div class="form-group clearfix">
									<!-- <label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>Remember me</span>
									</label> -->
								</div>
								<button type="button" class="btn btn-primary btn-lg btn-block" id="loginBtn">登&emsp;&emsp;录</button>								
							</div>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">景区票务管理平台</h1>
							<!-- <p></p> -->
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>	
		</div>
	</div>
	<!-- END WRAPPER -->

	<!-- Javascript -->
	<script src="../resource/js/jquery-3.2.1.js"></script>
	<script src="../resource/js/bootstrap.min.js"></script>
	<script src="../js/login.js"></script>
</body>
</html>
