<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!-- CSS -->
<link rel="stylesheet" href="../resource/css/bootstrap.min.css">
<link rel="stylesheet" href="../resource/table/css/demo_table.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
<!-- <link rel="stylesheet" href="../resource/css/font-awesome.min.css"> -->
<link rel="stylesheet" href="../resource/css/main.css">


<!-- Javascript -->
<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->


<title>票务平台用户管理</title>

<style type="text/css">

.modal-backdrop.fade{
	opacity:0.5;
}

ul.activity-timeline > li{
	margin-top:25px;
	margin-bottom:15px;
}

.modal .panel-heading{
	border-bottom:1px solid #ddd;
}

</style>

</head> 
<body class="">
	
	<div id="wrapper">
	
		<!-- NAVBAR -->
		<div class="navHeader"></div>
		<!-- END NAVBAR -->
		
		<!-- MAIN -->
		<div class="main">
			<div class="main-content">
				<div class="container-fluid">
					<!-- <h4 class="page-title">用户信息管理</h4> -->
					<div class="row">
						<div class="col-md-12">
							<!-- TABLE STRIPED -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">部门管理</h3>
								</div>
								<div class="panel-body">									
									<p> 
										<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#departmentCreate"><i class="fa fa-user-plus"></i>&nbsp;添加部门</button>
									</p>
									<div class="table-content">
										<table class="table table-bordered table-hover" id="dapartmentTable"></table>
									</div>
								</div>
							</div>
							<!-- END TABLE STRIPED -->
						</div>
					</div>
				</div>
			
			</div>
		
		
		</div>
		<!-- END MAIN -->
	</div>
	
	<!-- Modal -->
	<div class="modal fade in" id="departmentCreate" tabindex="-1" role="dialog" aria-labelledby="departmentCreateLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">添加部门</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal" aria-hidden="true"><i class="lnr lnr-cross"></i></button>
					</div>
				</div>
				<div class="panel-body">
					<ul class="list-unstyled activity-timeline">
						<li>
							<i class="fa fa-comment activity-icon"></i>
							<p>部门信息<span class="timestamp">Department Information</span></p>
						</li>
					</ul>
					
					<div class="form-horizontal tasi-form" >
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>部门名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入部门名称">
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>所属区域</label>
                            <div class="col-sm-9" >
                                <select class="form-control" id="domainArea">
									<option value="cheese">11</option>
									<option value="tomatoes">12</option>
									<option value="mozarella">13</option>
								</select>
                            </div>
                        </div>
                                  
                      
                    </div>
                    <ul class="list-unstyled activity-timeline">
						<li>
							<i class="fa fa-user activity-icon"></i>
							<p>账号信息<span class="timestamp">Account Info</span></p>
						</li>
					</ul>
                    <div class="form-horizontal tasi-form">
                    	
                    	
                    </div>					
				</div>
				<div class="panel-footer" style="text-align:right;">
					<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                   	<button class="btn btn-success" type="button" id="">确认添加</button>
				</div>
			</div>
        </div>
    </div>
	<!-- End Modal -->
	
	<!-- Javascript -->
	<script src="../resource/js/jquery-3.2.1.js"></script>
	<script src="../resource/js/bootstrap.min.js"></script>
	<script src="../resource/js/jquery.dataTables.min.js"></script>
	<script src="../resource/js/public.js"></script>
	<script src="../js/department.js"></script>

</body>
</html>
