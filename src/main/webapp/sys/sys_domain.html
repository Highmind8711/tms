<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!-- CSS -->
<link rel="stylesheet" href="../resource/css/bootstrap.min.css">
<link rel="stylesheet" href="../resource/table/css/demo_table.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
<link rel="stylesheet" href="../resource/css/main.css">
<link rel="stylesheet" href="../resource/css/public.css">


<title>票务平台用户管理</title>

<style type="text/css">


</style>

</head> 
<body class="">
	
	<div id="wrapper">
	
		<!-- NAVBAR -->
		<div class="navHeader"></div>
		<!-- END NAVBAR -->
		
		<!-- MAIN -->
		<div class="main">
			<div class="main-content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">公司管理</h3>
								</div>
								<div class="panel-body">
									<p> 
										<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#domainCreate" ><i class="fa fa-user-plus"></i>&nbsp;添加公司</button>
									</p>
									<div class="table-content">									
										<table class="table table-striped table-bordered table-hover" id="domainTable"></table>
									</div>
								</div>
							</div>					
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END MAIN -->
	</div>
	
	<!-- Modal -->
	<!-- 添加公司 -->
	<div class="modal fade in" id="domainCreate" tabindex="-1" role="dialog" aria-labelledby="domainCreateLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">添加公司</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal" aria-hidden="true"><i class="lnr lnr-cross"></i></button>
					</div>
				</div>
				<div class="panel-body">
					<ul class="list-unstyled activity-timeline">
						<li>
							<i class="fa fa-comment activity-icon"></i>
							<p>公司信息<span class="timestamp">Domain Information</span></p>
						</li>
					</ul>				
					<div class="form-horizontal tasi-form" >
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>公司名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入公司名称" name="nameArea"> 
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" placeholder="请输入备注信息" rows="4" name="remarkArea"></textarea>
                            </div>
                        </div>                                                              
                    </div>                          					
				</div>
				<div class="panel-footer" style="text-align:right;">
					<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                   	<button class="btn btn-success" type="button" id="createDomainBtn">确认添加</button>
				</div>
			</div>
        </div>
    </div>
    
    <!-- 公司信息编辑 -->
    <div class="modal fade " id="domainEdit" tabindex="-1" role="dialog" aria-labelledby="domainEditLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">公司信息编辑</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal" aria-hidden="true"><i class="lnr lnr-cross"></i></button>
					</div>
				</div>
				<div class="panel-body">
					<div class="form-horizontal tasi-form">
                    	<div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>公司名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入公司名称" name="nameEdit">
                                <input type="text" class="form-control" name="idEdit" style="display:none">
                            </div>
                        </div>
                    	<div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入备注信息" name="remarkEdit">
                            </div>
                        </div>
                    </div>					
				</div>
				<div class="panel-footer" style="text-align:right;">
					<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                   	<button class="btn btn-success" type="button" id="domainEditBtn">保存修改</button>
				</div>
			</div>
        </div>
    </div>
	<!-- End Modal -->
	
	<!-- Javascript -->
	<script src="../resource/js/jquery-3.2.1.js"></script>
	<script src="../resource/js/jquery.dataTables.min.js"></script>
	<script src="../resource/js/public.js"></script>
	<script src="../js/domain.js?v=14"></script>

</body>
</html>
