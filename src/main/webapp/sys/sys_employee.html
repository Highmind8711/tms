</head> 
<body class="">

	<div id="wrapper">
	
		<!-- NAVBAR -->
		<div class="navHeader"></div>
		<!-- END NAVBAR -->
		
		<!-- MAIN -->
		<div class="main">
			<div class="main-content">
				<div class="container-fluid">
					<!-- <h4 class="page-title">用户信息管理</h4> -->
					<div class="row">
						<div class="col-md-12">
							<!-- TABLE STRIPED -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">员工信息管理</h3>
								</div>
								<div class="panel-body">
									<!-- <div class="row">
										<p class="col-md-3">
											<select class="form-control">

									</p>
									<div class="table-content">

	<!-- Modal -->
	<!-- 添加员工 -->
	<div class="modal fade " id="employeeCreate" tabindex="-1" role="dialog" aria-labelledby="employeeAddLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">添加员工</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal" aria-hidden="true"><i class="lnr lnr-cross"></i></button>
					</div>
				</div>
				<div class="panel-body">
					<ul class="list-unstyled activity-timeline">
						<li>
							<i class="fa fa-comment activity-icon"></i>
							<p>个人信息<span class="timestamp">Personal Information</span></p>
						</li>
					</ul>
					
					<div class="form-horizontal tasi-form" >
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>姓名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入姓名"  autofocus="autofocus" name="nameArea">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>性别</label>
                            <div class="col-sm-2" style="padding-top:7px;">
                            	<label class="fancy-radio">
									<input name="sex" value="0" type="radio" checked>
									<span><i></i>&emsp;女</span>
								</label>                               
							</div>
							<div class="col-sm-2" style="padding-top:7px;">
								 <label class="fancy-radio" >
									<input name="sex" value="1" type="radio">
									<span><i></i>&emsp;男</span>
									
								</label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>所属部门</label>
                            <div class="col-sm-9" >
                                <el-cascader expand-trigger="hover" :options="departmentList" :props="defaultProps" 
                                	@change="departmentChange" style="width:100%"></el-cascader>
                                <input type="text" class="form-control" name="departmentIdArea" style="display:none">
                            </div>                           
                        </div>   
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出生日期</label>
                            <div class="col-sm-9">
                            	<el-date-picker v-model="birthdayDate" type="date" placeholder="请选择出生日期"  value-format="yyyy-MM-dd"
                            		@change="birthdayChange" style="width:100%" ></el-date-picker>                            	
                                <input type="text" class="form-control" name="birthdayArea" style="display:none">
                            </div>
                        </div>             
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系方式</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入联系方式" name="telArea">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">QQ</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入qq号码" name="qqArea">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入邮箱地址" name="emailArea">
                            </div>
                        </div>
                  
                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-9">
                            	<label class="fancy-checkbox" >
									<input type="checkbox" name="isSeller">
									<span><span style="color:red;">*</span>是否售票员</span>
								</label>
                            </div>
                        </div>
                    </div>
                    <ul class="list-unstyled activity-timeline">
						<li>
							<i class="fa fa-user activity-icon"></i>
							<p>账号信息<span class="timestamp">Account Info</span></p>
						</li>
					</ul>
                    <div class="form-horizontal tasi-form">
                    	<div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>登录账号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" autocomplete="off" placeholder="请输入登录账号" name="loginIdArea">
                            </div>
                        </div>
                    	<div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>登录密码</label>
                            <div class="col-sm-9">
                                <input type="text" onfocus="this.type='password'" class="form-control" autocomplete="off" placeholder="请输入登录密码"  name="passwordArea">
                            </div>
                        </div>
                    	<div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-9">
                            	<label class="fancy-checkbox" >
									<input type="checkbox" name="isLoginEnabled">
									<span><span style="color:red;">*</span>是否允许登录</span>
								</label>
                            </div>
                        </div>
                    </div>					
				</div>
				<div class="panel-footer" style="text-align:right;">
					<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                   	<button class="btn btn-success" type="button" id="createEmployeeBtn" >确认添加</button>
				</div>
			</div>
        </div>
    </div>
        
    <!-- 编辑员工信息 -->
    <div class="modal fade " id="employeeEdit" tabindex="-1" role="dialog" aria-labelledby="employeeEditLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">员工信息编辑</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal" aria-hidden="true"><i class="lnr lnr-cross"></i></button>
					</div>
				</div>
				<div class="panel-body">
					<div class="custom-tabs-line tabs-line-bottom left-aligned">
						<ul class="nav" role="tablist">
							<li class="active"><a href="#tab1" data-toggle="tab" class="active">个人信息</a></li>
							<li class=""><a href="#tab2" data-toggle="tab" class="">账号信息</a></li>							
						</ul>	
					</div>	 
					<div class="tab-content">
						<div class="tab-pane fade active in" id="tab1">
							<div class="form-horizontal tasi-form" >
		                        <div class="form-group">
		                            <label class="col-sm-3 control-label">姓名</label>
		                            <div class="col-sm-9">
		                                <input type="text" class="form-control" placeholder="请输入姓名" name="nameEdit">
		                                <input type="text" class="form-control" name="employeeIdEdit" style="display:none">
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <label class="col-sm-3 control-label">性别</label>
		                            <div class="col-sm-2" style="padding-top:7px;">
		                            	<label class="fancy-radio">
											<input name="sexEdit" value="0" type="radio">
											<span><i></i>&emsp;女</span>
										</label>                               
									</div>
									<div class="col-sm-2" style="padding-top:7px;">  
										 <label class="fancy-radio" >
											<input name="sexEdit" value="1" type="radio">
											<span><i></i>&emsp;男</span>
										</label>
		                            </div>
		                        </div>
		                        
		                        <div class="form-group">
		                            <label class="col-sm-3 control-label">所属部门</label>
		                            <div class="col-sm-9" >
		                                <el-cascader expand-trigger="hover" :options="departmentList" :props="defaultProps" v-model="departmentIdEdit_"
		                                	@change="departmentEditChange" style="width:100%"></el-cascader>
		                                <input type="text" class="form-control" name="departmentIdEdit" style="display:none">
		                            </div>                           
		                        </div>   
		                        <div class="form-group">
		                            <label class="col-sm-3 control-label"></label>
		                            <div class="col-sm-9">
		                            	<label class="fancy-checkbox">
											<input type="checkbox" name="isSellerEdit">
											<span>是否售票员</span>
										</label>
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <label class="col-sm-3 control-label">出生日期</label>
		                            <div class="col-sm-9">
		                            	<el-date-picker v-model="birthdayEdit_" type="date" placeholder="请选择出生日期"  value-format="yyyy-MM-dd"
		                            		@change="birthdayEditChange" style="width:100%" ></el-date-picker>                            	
		                                <input type="text" class="form-control" name="birthdayEdit" style="display:none">
		                            </div>
		                        </div>                   
		                        <div class="form-group">
		                            <label class="col-sm-3 control-label">联系方式</label>
		                            <div class="col-sm-9">
		                                <input type="text" class="form-control" placeholder="请输入联系方式" name="telEdit">
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <label class="col-sm-3 control-label">QQ</label>
		                            <div class="col-sm-9">
		                                <input type="text" class="form-control" placeholder="请输入qq号码" name="qqEdit">
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <label class="col-sm-3 control-label">邮箱</label>
		                            <div class="col-sm-9">
		                                <input type="text" class="form-control" placeholder="请输入邮箱地址" name="emailEdit">
		                            </div>
		                        </div>
		                        
		                    </div>
					    </div>
					    <div class="tab-pane fade " id="tab2">
					        <div class="form-horizontal tasi-form">
		                    	<div class="form-group">
		                            <label class="col-sm-3 control-label">登录账号</label>
		                            <div class="col-sm-9">
		                                <input type="text" class="form-control" placeholder="请输入账号" name="loginIdEdit">
		                            </div>
		                        </div>
		                    	<div class="form-group">
		                            <label class="col-sm-3 control-label">原登录密码</label>
		                            <div class="col-sm-9">
		                                <input type="text" onfocus="this.type='password'" class="form-control" placeholder="请输入原登录密码" name="passwordEdit">
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <label class="col-sm-3 control-label">新登录密码</label>
		                            <div class="col-sm-9">
		                                <input type="text" onfocus="this.type='password'" class="form-control" placeholder="请输入新登录密码" name="passwordNewEdit">
		                            </div>
		                        </div>
		                    	<div class="form-group">
		                            <label class="col-sm-3 control-label"></label>
		                            <div class="col-sm-9">
		                            	<label class="fancy-checkbox">
											<input type="checkbox" name="isLoginEnabledEdit">
											<span>是否允许登录</span>
										</label>
		                            </div>
		                        </div>
		                    </div>
					    </div>
					</div>  					
				</div>
				<div class="panel-footer" style="text-align:right;">
					<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                   	<button class="btn btn-success" type="button" id="editEmployeeBtn">保存修改</button>
				</div>
			</div>
        </div>
    </div>
    
    <!-- 员工信息查看 -->
    <div class="modal fade " id="employeeInfo" tabindex="-1" role="dialog" aria-labelledby="employeeInfoLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">员工信息查看</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal" aria-hidden="true"><i class="lnr lnr-cross"></i></button>
					</div>
				</div>
				<div class="panel-body">
					<div class="tab-content">	
						<div class="tab-pane fade active in">			
							<div class="profile-detail" id="employeeInfo_detail"></div>	
						</div>
					</div>					
				</div>
				<div class="panel-footer" style="text-align:right;">
                   	<button data-dismiss="modal" class="btn btn-success" type="button" id="">确&emsp;定</button>
				</div>
			</div>
        </div>
    </div>
    
    <!-- 员工角色分配 -->
    <div class="modal fade " id="employeeRulesEdit" tabindex="-1" role="dialog" aria-labelledby="employeeRulesEditLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">员工角色分配</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal" aria-hidden="true"><i class="lnr lnr-cross"></i></button>
					</div>
				</div>
				<div class="panel-body">
					<div class="tab-content">	
						<div class="tab-pane fade active in">			
							<div class="form-horizontal tasi-form">
		                    	<div class="form-group">
		                            <label class="col-sm-6 control-label">请选择需要分配的角色（可多选）</label>	
		                            <input type="text" class="form-control" name="employeeRulesId" style="display:none;">	                            
		                        </div>
		                        <div class="form-group">
		                            <label class="col-sm-1 control-label"></label>
		                            <div class="col-sm-11" id="employeeRules_Init"></div>
		                        </div>
		                    </div>
						</div>
					</div>					
				</div>
				<div class="panel-footer" style="text-align:right;">
					<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                   	<button class="btn btn-success" type="button" id="editEmployeeRulesBtn">确认分配</button>
				</div>
			</div>
        </div>
    </div>
	<!-- End Modal -->
	</div>

	<script src="../resource/js/jquery-3.2.1.js"></script>
