<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!-- CSS -->
<link rel="stylesheet" href="../resource/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/element-ui@2.7.2/lib/theme-chalk/index.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
<link rel="stylesheet" href="../resource/table/css/demo_table.css">
<link rel="stylesheet" href="../resource/css/main.css">
<link rel="stylesheet" href="../resource/css/public.css">


<title>票务平台用户管理</title>

<style type="text/css">


</style>

</head> 
<body class="">
	<div id="loginlogVm">
	<div id="wrapper">
	
		<!-- NAVBAR -->
		<div class="navHeader"></div>
		<!-- END NAVBAR -->
		
		<!-- MAIN -->
		<div class="main">
			<div class="main-content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">登录流水</h3>
								</div>
								<div class="panel-body">							
									<div class="form-horizontal tasi-form" >				                       
			                        	<div class="form-group">
				                            <label class="col-sm-1 control-label">用户姓名</label>
				                            <div class="col-sm-5">
												<el-input v-model="userName" placeholder="请输入用户姓名"></el-input>				                            
											</div>
				                        </div>
				                        <div class="form-group">
				                            <label class="col-sm-1 control-label">登录账号</label>
				                            <div class="col-sm-5">
												<el-input v-model="userLoginid" placeholder="请输入用户登录账号"></el-input>				                            
											</div>
				                        </div>                     
				                       	<div class="form-group" >
				                            <label class="col-sm-1 control-label">登录时间</label>
				                            <div class="col-sm-9" width="100%">
					                            <el-date-picker
											      v-model="userEnterdate"
											      type="datetimerange"
											      align="center"
											      range-separator="至"
											      start-placeholder="开始日期"
											      end-placeholder="结束日期">
											    </el-date-picker>
				                            </div>
				                            <div class="col-sm-2">
					                            <el-button type="primary" icon="el-icon-search" v-on:click="searchClick">查询</el-button>
				                            </div>
				                        </div>  
				                        <div class="form-group">
				                            <div class="col-md-12">											
											<el-table :data="loginlogTable" border style="width: 100%;" max-height="400px">
											    <el-table-column fixed sortable prop="id" label="id" width=""></el-table-column>
											    <el-table-column fixed sortable prop="name" label="用户姓名" width=""></el-table-column>
											    <el-table-column fixed sortable prop="loginid" label="登录账号" width=""></el-table-column>
											    <el-table-column sortable prop="enterdate" label="登录时间" width=""></el-table-column>											     
											</el-table>
										</div>
										<div class="form-group">
				                            <div class="col-sm-12">
												<el-pagination
											    layout="prev, pager, next"
											    :total="50">
											</el-pagination>			                            
											</div>
				                        </div>
				                        </div>                      
				                    </div>    
								</div>
							</div>					
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END MAIN -->
	</div>	
	</div>
	
	<!-- Javascript -->
	<script src="../resource/js/jquery-3.2.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><!-- 开发环境版本  -->	
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> --><!-- 生产环境版本 -->
	<script src="https://unpkg.com/element-ui@2.7.2/lib/index.js"></script>
	<script src="../resource/js/jquery.dataTables.min.js"></script>
	<script src="../resource/js/public.js"></script>
	<script src="../js/loginlog.js?v=12"></script>
	<!-- END Javascript -->
	

</body>
</html>
