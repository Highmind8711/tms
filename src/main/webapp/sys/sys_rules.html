<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!-- CSS -->
<link rel="stylesheet" href="../resource/css/bootstrap.min.css">
<link rel="stylesheet" href="../resource/table/css/demo_table.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
<!-- <link rel="stylesheet" href="../resource/css/font-awesome.min.css"> -->
<link rel="stylesheet" href="../resource/css/main.css">
<link rel="stylesheet" href="../resource/css/public.css">


<!-- Javascript -->
<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->


<title>票务平台用户管理</title>

<style type="text/css">


</style>

</head> 
<body class="">
	
	<div id="wrapper">
	
		<!-- NAVBAR -->
		<div class="navHeader"></div>
		<!-- END NAVBAR -->
		
		<!-- MAIN -->
		<div class="main">
			<div class="main-content">
				<div class="container-fluid">
					<!-- <h4 class="page-title">用户信息管理</h4> -->
					<div class="row">
						<div class="col-md-12">
							<!-- TABLE STRIPED -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">角色管理</h3>
								</div>
								<div class="panel-body">
									<p> 
										<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ruleCreate" ><i class="fa fa-user-plus"></i>&nbsp;添加角色</button>
									</p>
									<div class="table-content">									
										<table class="table table-striped table-bordered table-hover" id="ruleTable"></table>
									</div>
								</div>
							</div>						
						</div>
					</div>
				</div>			
			</div>	
		</div>
		<!-- END MAIN -->
	</div>
	
	<!-- Modal -->
	<!-- 添加角色 -->
	<div class="modal fade in" id="ruleCreate" tabindex="-1" role="dialog" aria-labelledby="ruleCreateLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">添加角色</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal" aria-hidden="true"><i class="lnr lnr-cross"></i></button>
					</div>
				</div>
				<div class="panel-body">
					<ul class="list-unstyled activity-timeline">
						<li>
							<i class="fa fa-comment activity-icon"></i>
							<p>角色信息<span class="timestamp">Rule Information</span></p>
						</li>
					</ul>				
					<div class="form-horizontal tasi-form" >
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>角色名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入角色名称" name="rulenameArea"> 
                            </div>
                        </div>                                              
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" placeholder="请输入备注信息" rows="4" name="remarkArea"></textarea>
                            </div>
                        </div>                       
                    </div>                          					
				</div>
				<div class="panel-footer" style="text-align:right;">
					<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                   	<button class="btn btn-success" type="button" id="createRuleBtn">确认添加</button>
				</div>
			</div>
        </div>
    </div>
	
	<!-- 角色信息查看 -->
    <div class="modal fade " id="ruleInfo" tabindex="-1" role="dialog" aria-labelledby="ruleInfoLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">角色信息查看</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal" aria-hidden="true"><i class="lnr lnr-cross"></i></button>
					</div>
				</div>
				<div class="panel-body">
					<div class="tab-content">	
						<div class="tab-pane fade active in">			
							<div class="profile-detail" id="ruleInfo_detail"></div>	
						</div>
					</div>					
				</div>
				<div class="panel-footer" style="text-align:right;">
                   	<button data-dismiss="modal" class="btn btn-success" type="button" id="">确&emsp;定</button>
				</div>
			</div>
        </div>
    </div>
    
    <!-- 角色信息编辑 -->
	<div class="modal fade in" id="ruleEdit" tabindex="-1" role="dialog" aria-labelledby="ruleEditLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">角色信息编辑</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal" aria-hidden="true"><i class="lnr lnr-cross"></i></button>
					</div>
				</div>
				<div class="panel-body">
							
					<div class="form-horizontal tasi-form" >
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>角色名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入角色名称" name="rulenameEdit"> 
                                <input type="text" class="form-control" name="ruleIdEdit" style="display:none;"> 
                            </div>
                        </div>                                              
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" placeholder="请输入备注信息" rows="4" name="remarkEdit"></textarea>
                            </div>
                        </div>                       
                    </div>                          					
				</div>
				<div class="panel-footer" style="text-align:right;">
					<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                   	<button class="btn btn-success" type="button" id="editRuleBtn">保存修改</button>
				</div>
			</div>
        </div>
    </div>
     
    <!-- 角色权限分配 -->
    <div class="modal fade " id="rulePermissionsEdit" tabindex="-1" role="dialog" aria-labelledby="rulePermissionsEditLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">角色权限分配</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal" aria-hidden="true"><i class="lnr lnr-cross"></i></button>
					</div>
				</div>
				<div class="panel-body">
					<div class="tab-content">	
						<div class="tab-pane fade active in">			
							<div class="form-horizontal tasi-form">
		                    	<div class="form-group">
		                            <label class="col-sm-6 control-label">请选择需要添加的权限（可多选）</label>
		                            <input type="text" class="form-control" name="rulePermissionsId" style="display:none">	     
		                        </div>
		                        <div class="form-group">
		                            <label class="col-sm-1 control-label"></label>
		                            <div class="col-sm-11" id="rulePermissions_Init"></div>
		                        </div>
		                    </div>
						</div>
					</div>					
				</div>
				<div class="panel-footer" style="text-align:right;">
					<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                   	<button class="btn btn-success" type="button" id="editRulePermissionsBtn">确认分配</button>
				</div>
			</div>
        </div>
    </div>
	<!-- End Modal -->
	
	<!-- Javascript -->
	<script src="../resource/js/jquery-3.2.1.js"></script>
	<script src="../resource/js/jquery.dataTables.min.js"></script>
	<script src="../resource/js/public.js"></script>
	<script src="../js/rules.js?v=5"></script>

</body>
</html>
