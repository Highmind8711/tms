	<!-- 添加角色 -->
	<div class="modal fade in" id="ruleCreate" tabindex="-1" role="dialog" aria-labelledby="ruleCreateLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">添加角色</h3>
					<div class="right">
						<button type="button" class="btn-remove" data-dismiss="modal" aria-hidden="true"><i class="lnr lnr-cross"></i></button>
					</div>
				</div>
				<div class="panel-body">
					<ul class="list-unstyled activity-timeline">
						<li>
							<i class="fa fa-comment activity-icon"></i>
							<p>角色信息<span class="timestamp">Rule Information</span></p>
						</li>
					</ul>				
					<div class="form-horizontal tasi-form" >
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>角色名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入角色名称" name="rulenameArea"> 
                            </div>
                        </div>                     
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>所属区域</label>
                            <div class="col-sm-9" >
                                <select class="form-control" id="domainArea">
									<option value="11">11</option>
									<option value="12">12</option>
									<option value="13">13</option>
								</select>
                            </div>
                        </div>       
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" placeholder="请输入备注信息" rows="4" name="remarkArea"></textarea>
                            </div>
                        </div>                       
                    </div>                          					
				</div>
				<div class="panel-footer" style="text-align:right;">
					<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                   	<button class="btn btn-success" type="button" id="createRuleBtn">确认添加</button>
				</div>
			</div>
        </div>
    </div>
	
	<!-- 角色信息查看 -->
    <div class="modal fade " id="ruleInfo" tabindex="-1" role="dialog" aria-labelledby="ruleInfoLabel" aria-hidden="true" style="display: none;">

				</div>
				<div class="panel-body">
					<div class="tab-content">	
						<div class="tab-pane fade active in">			
							<div class="profile-detail" id="ruleInfo_detail"></div>	
						</div>
					</div>					
				</div>
				<div class="panel-footer" style="text-align:right;">
                   	<button data-dismiss="modal" class="btn btn-success" type="button" id="">确&emsp;定</button>
				</div>
			</div>
        </div>
    </div>
    
    <!-- 角色权限分配 -->
    <div class="modal fade " id="rulePermissions" tabindex="-1" role="dialog" aria-labelledby="employeeInfoLabel" aria-hidden="true" style="display: none;">

		                        </div>
		                    </div>
						</div>
					</div>
